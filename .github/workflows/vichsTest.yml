        runs-on: ubuntu-latest
        container: ghcr.io/polishfiltersteam/vichs_image:latest
        steps:
            - uses: actions/checkout@v2
            - name: Test
              env:
                  GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  NO_PUSH="true" ./scripts/VICHS.sh Test.txt
