name: Labeling new issue
on:
  issues:
      types: ['opened', 'edited']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Renato66/auto-label@v2.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          ignore-comments: false
          labels-synonyms: '{"bug":["broke","broken","bug","zepsute"]}'
          labels-not-allowed: '["enhancement","good first issue","help wanted","invalid","question","rozpoczÄ™to","solved","wontfix","zatwierdzone","duplicate","documentation"]'
